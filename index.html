<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body> 
    <div class="col-lg-5 col-md-1 bg-success"></div>
    <div class="col-lg-3 col-md-11 container bg-dark p-4 mt-5" style="border-radius:20px;border:2px solid white;box-shadow:3px 7px 10px black">
        <h1 class="text-center text-white " style="font-weight:600">CASIO.</h1>
        <div>
            <input id="result" type="text" class="form-control bg-dark text-white" placeholder="0" style="height:100px">
        </div>
        <div class="row mt-4 ms-2">
            
            <div class="col-3"><button onclick="clearall()" class="btn btn-success" style="border-radius:50%">AC</button></div>
            <div class="col-3"><button onclick="backSpace()" class="btn btn-success" style="border-radius:50%">&#9003</button></div>
            <div class="col-3"><button onclick="display('%')" class="btn btn-light" style="border-radius:50%">%</button></div>
            <div class="col-3"><button onclick="display('/')" class="btn btn-light" style="border-radius:50%">/</button></div>
        </div>
        <div class="row mt-3 ms-2">
            <div class="col-3"><button onclick="display(7)" class="btn btn-light" style="border-radius:50%">7</button></div>
            <div class="col-3"><button onclick="display(8)" class="btn btn-light" style="border-radius:50%">8</button></div>
            <div class="col-3"><button onclick="display(9)" class="btn btn-light" style="border-radius:50%">9</button></div>
            <div class="col-3"><button onclick="display('*')" class="btn btn-light" style="border-radius:50%">x</button></div>
            
        </div>
        <div class="row mt-3 ms-2">
            <div class="col-3"><button onclick="display(4)" class="btn btn-light" style="border-radius:50%">4</button></div>
            <div class="col-3"><button onclick="display(5)" class="btn btn-light" style="border-radius:50%">5</button></div>
            <div class="col-3"><button onclick="display(6)" class="btn btn-light" style="border-radius:50%">6</button></div>
            <div class="col-3"><button onclick="display('-')" class="btn btn-light" style="border-radius:50%">-</button></div>

        </div>
        <div class="row mt-3 ms-2">
            <div class="col-3"><button onclick="display(1)" class="btn btn-light" style="border-radius:50%">1</button></div>
            <div class="col-3"><button onclick="display(2)" class="btn btn-light" style="border-radius:50%">2</button></div>
            <div class="col-3"><button onclick="display(3)" class="btn btn-light" style="border-radius:50%">3</button></div>
            <div class="col-3"><button onclick="display('+')" class="btn btn-light" style="border-radius:50%">+</button></div>
            
        </div>
        <div class="row mt-4 ms-2 mb-5 me-">
            <div class="col-3"><button onclick="display('.')" class="btn btn-light" style="border-radius:50%">.</button></div>
            <div class="col-3"><button onclick="display(0)" class="btn btn-light" style="border-radius:50%">0</button></div>
            <div class="col-6"><button onclick="evalExpr()" class="btn btn-warning" style="border-radius:10px;width:100%">=</button></div>
            
        </div>
    </div>
    <div class="col-lg-5 col-md-1"></div>
</body>
<script src="./calculator.js">

</script>

</html>
